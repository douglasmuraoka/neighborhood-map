<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<style type="text/css">
			/* Initial style  to stretch the map to the entire screen */
			html, body, #container, #map {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<title>Neighborhood Map by Douglas Muraoka</title>
	</head>
	<body>
		<div id="container">
			<!-- Used to render map -->
			<div id="map" data-bind="googlemap: $root"></div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7_Yk1nTQK74cYcy23uc2qC0IFLCQV_KM&libraries=places"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
