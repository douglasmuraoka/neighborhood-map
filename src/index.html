<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<style type="text/css">
			/* Initial style  to stretch the map to the entire screen */
			html, body, #container, #map {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<title>Neighborhood Map by Douglas Muraoka</title>
	</head>
	<body>
		<div id="container">

			<!-- Used to render map -->
			<div id="map"></div>
		</div>

		<script>
			// Initializes map using Udacity @ SÃ£o Paulo lat and lng
	    	var map;
	    	function initMap() {
	        	map = new google.maps.Map(document.getElementById('map'), {
	        	center: {lat: -23.59421, lng: -46.6908882},
	        	zoom: 18
	        });
	      }
	    </script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7_Yk1nTQK74cYcy23uc2qC0IFLCQV_KM&callback=initMap" async defer></script>
	</body>
</html>
